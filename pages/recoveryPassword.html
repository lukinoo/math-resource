<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/71fe441a00.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Recovery Password</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="../index.html">
          <div class="logo-wrapper">
            <img src="../assets/mathlogo.png" alt="logo" class="logo" />
          </div>
        </a>
        <ul class="nav-links">
          <li>
            <a href="authorization.html" id="auth-link">ავტორიზაცია</a>
          </li>
          <li>
            <a href="about.html">პროექტის შესახებ</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="recoveryPassword">
      <h1></h1>
      <!-- recovery Password section -->
      <section class="recoverySection">
        <form action="submit" class="pass-form" id="pass-form">
          <h3>პაროლის აღდგენა</h3>
          <div class="msg-wrapper">
            <label for="pass">ახალი პაროლი</label>
            <div class="pass-msg sb4">სცადეთ სხვა პაროლი</div>
          </div>
          <div class="input-icons">
            <input
              class="input eyePassword"
              id="id_password"
              type="password"
              name="password"
              autocomplete="current-password"
              required=""
            />

            <i
              class="eyeBtn far fa-eye"
              onclick="showPassword(`id_password`,this)"
            ></i>
            <div>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
            </div>
          </div>
          <div class="msg-wrapper">
            <label for="pass">გაიმეორეთ პაროლი</label>
            <div class="pass-msg sb4">სცადეთ სხვა პაროლი</div>
          </div>
          <div class="input-icons">
            <input
              class="input eyePassword"
              id="repeatPassword"
              type="password"
              name="password"
              autocomplete="current-password"
              required=""
            />

            <i
              class="eyeBtn far fa-eye"
              onclick="showPassword(`repeatPassword`,this)"
            ></i>
            <div>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
            </div>
          </div>
          <button type="button" class="recovery" id="recovery"></button>

          <button type="button" class="enter" id="remember-button">
            დამახსოვრება
          </button>
          <button
            onclick="location.href='registration.html'"
            type="button"
            class="registration"
            id="registration-on-recovery"
          >
            რეგისტრაცია
          </button>
        </form>
      </section>
      <section
        class="successful-pass-change active"
        id="successful-pass-change"
      >
        <h2>პაროლი წარმატებით შეიცვალა</h2>
        <button
          onclick="location.href='authorization.html'"
          type="button"
          class="homePage"
          id="homePageBtn"
        >
          მთავარი გვერდი
        </button>
      </section>
    </main>
    <footer>
      <!-- Copyright -->
      <div class="copyRightDiv">
        <div class="copyRightLink">
          <a href="./privacyPolicy.html" class="privacy"
            >კონფიდენციალურობის პოლიტიკა და გამოყენების პირობები</a
          >
        </div>
        <div>
          <div class="contactList">
            <p class="contact">კონტაქტი</p>
            <p class="contactEmail">
              <a href="mailto: unilabinfo@iliauni.edu.ge"
                >unilabinfo@iliauni.edu.ge</a
              >
            </p>
            <p class="contactEmail">
              <a href="https://www.facebook.com/" target="_blank"> Facebook</a>
            </p>
          </div>
        </div>
      </div>
      <div class="div-2">
        <p>copyright</p>
      </div>
    </footer>
    <script src="../js/passwordShow.js"></script>
    <script src="../js/validators/recoveryPassword.js"></script>
  </body>
</html>
